[pytest]
# Pytest configuration for TriGuard Insurance Subrogation Prediction System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=scripts
    --cov=analysis
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    analysis: marks tests for analysis scripts
    modeling: marks tests for modeling pipeline
    images: marks tests for image validation
    database: marks tests requiring database connection

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = scripts,analysis
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

